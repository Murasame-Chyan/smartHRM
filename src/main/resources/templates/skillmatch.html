<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工技能匹配</title>
    <link rel="stylesheet" href="/css/skillmatch.css">
</head>
<body>

<h2>技能匹配筛选</h2>

<form id="filterForm">
    <div id="filterContainer">
        <!-- 动态生成筛选行 -->
    </div>
    <button type="button" onclick="addFilterRow()">+ 增加条件</button>
    <button type="button" onclick="doSearch()">搜索</button>
</form>

<h3>匹配结果</h3>
<table id="resultTable">
    <thead>
    <tr>
        <th>_id</th>
        <th>姓名</th>
        <th>部门</th>
        <th>技能列表</th>
        <th>参与项目</th>
    </tr>
    </thead>
    <tbody><!-- 动态填充 --></tbody>
</table>

<script src="/js/skillmatch.js"></script>
</body>
</html>
